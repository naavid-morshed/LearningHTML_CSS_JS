<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body class="p-0">
    <div class="container-fluid pt-2">
        <form name="bmi_form">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 pe-0">
                    <div class="row mb-2">
                        <div class="col-1">Name: </div>
                        <div class="col-11"><input class="form-control" type="text" name="bmi_name"></div>
                    </div>
                    <div class="row">
                        <div class="col-1">Age: </div>
                        <div class="col-11"><input class="form-control" type="number" name="bmi_age" min="1"></div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 ps-1">
                    <div class="row mb-2">
                        <div class="col-1">Height: </div>
                        <div class="col-11"><input class="form-control" type="number" name="bmi_height" min="0" step=".01"></div>
                    </div>
                    <div class="row">
                        <div class="col-1">Weight: </div>
                        <div class="col-11"><input class="form-control" type="number" name="bmi_weight" min="0" step=".01"></div>
                    </div>
                </div>
            </div>
        </form>

        <div class="row my-3">
            <div class="col-12">
                <div class="float-end">
                    <input class="btn btn-secondary" type="submit" value="submit" onclick="submitData()">
                </div>
            </div>
        </div>

        <div class="table-responsive-md table-responsive-sm">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age (years)</th>
                        <th>Height (meters)</th>
                        <th>Weight (Kg)</th>
                        <th>BMI Total</th>
                        <th>Action: </th>
                    </tr>
                </thead>
                <tbody id="bmi_table_body"></tbody>
            </table>
        </div>
    </div>
    <script src="./bmi.js"></script>
</body>

</html>
